<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="bayan">
    <h1 class="bayan__heading">CSS Bayan</h1>
    <div class="bayan__memes memes">
      <div class="memes__meme meme">
        <input type="radio" name="meme" id="first" checked>
        <label for="first">
          <div class="meme__info">
            <span class="meme__heading">When you are gonna merge 2 branches</span>
            <span class="meme__open"></span>
          </div>
          <img class="meme__image" src="assets/img/meme1.jpg" alt="meme">
        </label>
      </div>
      <div class="memes__meme meme">
        <input type="radio" name="meme" id="second">
        <label for="second">
          <div class="meme__info">
            <span class="meme__heading">The two states of every programmer</span>
            <span class="meme__open"></span>
          </div>
          <img class="meme__image" src="assets/img/meme2.jpg" alt="meme">
        </label>
      </div>
      <div class="memes__meme meme">
        <input type="radio" name="meme" id="third">
        <label for="third">
          <div class="meme__info">
            <span class="meme__heading">Designers / Programmers</span>
            <span class="meme__open"></span>
          </div>
          <img class="meme__image" src="assets/img/meme3.jpg" alt="meme">
        </label>
      </div>
      <div class="memes__meme meme">
        <input type="radio" name="meme" id="forth">
        <label for="forth">
          <div class="meme__info">
            <span class="meme__heading">Dmitry</span>
            <span class="meme__open"></span>
          </div>
          <img class="meme__image" src="assets/img/meme4.jpg" alt="meme">
        </label>
      </div>
      <div class="memes__meme meme">
        <input type="radio" name="meme" id="fifth">
        <label for="fifth">
          <div class="meme__info">
            <span class="meme__heading">Just because I'm a programmer</span>
            <span class="meme__open"></span>
          </div>
          <img class="meme__image" src="assets/img/meme5.jpg" alt="meme">
        </label>
      </div>
      <div class="memes__meme meme">
        <input type="radio" name="meme" id="sixth">
        <label for="sixth">
          <div class="meme__info">
            <span class="meme__heading">Me after 10 lines of coding</span>
            <span class="meme__open"></span>
          </div>
          <img class="meme__image" src="assets/img/meme6.jpg" alt="meme">
        </label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
